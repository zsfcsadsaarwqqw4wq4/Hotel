
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>管理员登录</title>
    <link href="../../../../Areas/WebHotelManage/Css/ManageLayout.css" rel="stylesheet" />
</head>
<body>
    <form action="" class="adminlogin__form " method="post">
        <div id="container">
            <div id="top">
            </div>
            <div id="content">
                <div id="loginimg">
                    <img src="../../../../Areas/WebHotelManage/Css/Images/loginimg.jpg" />
                </div>
                <div id="logindiv">
                    <div id="ltitle">
                        管理员登录
                    </div>
                    <div class="litem">
                        登录账号：
                        <input class="txt" id="LoginId" name="LoginId" type="text" value="" />
                    </div>
                    <div class="litem">
                        登录密码：
                        <input class="txt" id="LoginPwd" name="LoginPwd" type="password" value="" />
                    </div>
                    <div class="litem">
                        <button class="btncss" id="btnlogin" type="submit">马上登录</button>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div id="bq">
                    版权所有 Copyright(C)2010-2020 好运来酒店
                </div>
            </div>
        </div>
