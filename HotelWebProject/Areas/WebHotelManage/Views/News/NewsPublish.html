            <script src="../../../..//ThirdFile/ckeditor/ckeditor.js"></script>

                <div class="txtContentdiv">
                    <div class="txtItemdiv">
                        新闻标题：<input class="txt" id="NewsTitle" name="NewsTitle" type="text" value="" />
                        &nbsp;&nbsp;
                        新闻分类：
                        <select id="CategoryId" name="CategoryId">
                            <option selected="selected" value="1">公司新闻</option>
                            <option value="2">社会新闻</option>
                        </select>
                    </div>
                    <div class="txtItemdiv">
                        新闻内容：
                    </div>
                    <div class="txtItemdiv">
                        <textarea cols="20" id="NewsContents" name="NewsContents" rows="2"></textarea>
                        <script type="text/javascript">
                CKEDITOR.replace("NewsContents")
                        </script>
                    </div>
                    <div class="txtItemdiv">
                        <button class="btncss" id="btnPublish" type="submit">立即发布</button>
                    </div>
                </div>
            </form>
